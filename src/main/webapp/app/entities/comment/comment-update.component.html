<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-comment-heading" jhiTranslate="questionnaireApp.comment.home.createOrEditLabel">Create or edit a Comment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.comment.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.comment.commentType" for="field_commentType">Comment Type</label>
                    <select class="form-control" name="commentType" formControlName="commentType" id="field_commentType">
                        <option value="Answer">{{ 'questionnaireApp.CommentType.Answer' | translate }}</option>
                        <option value="Question">{{ 'questionnaireApp.CommentType.Question' | translate }}</option>
                        <option value="Post">{{ 'questionnaireApp.CommentType.Post' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.comment.refQuestionId" for="field_refQuestionId">Ref Question Id</label>
                    <input type="text" class="form-control" name="refQuestionId" id="field_refQuestionId"
                           formControlName="refQuestionId"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="questionnaireApp.comment.answer" for="field_answers">Answer</label>
                    <select class="form-control" id="field_answers" multiple name="answers" formControlName="answers">
                        <option [ngValue]="getSelected(editForm.get('answers')!.value, answerOption)" *ngFor="let answerOption of answers; trackBy: trackById">{{ answerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="questionnaireApp.comment.question" for="field_questions">Question</label>
                    <select class="form-control" id="field_questions" multiple name="questions" formControlName="questions">
                        <option [ngValue]="getSelected(editForm.get('questions')!.value, questionOption)" *ngFor="let questionOption of questions; trackBy: trackById">{{ questionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.comment.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" formControlName="ownerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
