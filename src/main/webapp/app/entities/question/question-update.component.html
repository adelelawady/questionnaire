<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-heading" jhiTranslate="questionnaireApp.question.home.createOrEditLabel">Create or edit a Question</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.views" for="field_views">Views</label>
                    <input type="number" class="form-control" name="views" id="field_views"
                           formControlName="views"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.likes" for="field_likes">Likes</label>
                    <input type="number" class="form-control" name="likes" id="field_likes"
                           formControlName="likes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.answerd" for="field_answerd">Answerd</label>
                    <input type="checkbox" class="form-control" name="answerd" id="field_answerd"
                           formControlName="answerd"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.bestAnswerId" for="field_bestAnswerId">Best Answer Id</label>
                    <input type="text" class="form-control" name="bestAnswerId" id="field_bestAnswerId"
                           formControlName="bestAnswerId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.subject" for="field_subject">Subject</label>
                    <select class="form-control" id="field_subject" name="subject" formControlName="subjectId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="subjectOption.id" *ngFor="let subjectOption of subjects; trackBy: trackById">{{ subjectOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="questionnaireApp.question.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" formControlName="ownerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
