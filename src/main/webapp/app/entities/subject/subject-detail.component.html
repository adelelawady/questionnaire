<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span jhiTranslate="questionnaireApp.subject.detail.title">Subject</span> {{ subject.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="questionnaireApp.subject.name">Name</span></dt>
                <dd>
                    <span>{{ subject.name }}</span>
                </dd>
                <dt><span jhiTranslate="questionnaireApp.subject.creator">Creator</span></dt>
                <dd>
                    <div *ngIf="subject.creatorId">
                        <a [routerLink]="['/application-user', subject.creatorId, 'view']">{{ subject.creatorId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
